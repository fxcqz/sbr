<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<title>{{ globals.main.title }}</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link href="css/extra.css" rel="stylesheet" type="text/css">
<!--[if lt IE 9]>
<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-4 col-sm-offset-3" id="box-title">
            <div class="boxlinks">
              <header>
                <h3><a href="index.html">{{ globals.main.title }}</a></h3>
              </header>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8" id="box-content">
            <div class="boxlinks">
              <h4>{{ post.meta.title }}</h4>
              {{ post.content }}
              <footer><a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/"><img alt="Creative Commons Licence" style="border-width:0" src="https://i.creativecommons.org/l/by-sa/4.0/80x15.png" /></a></footer>
            </div>
        </div>
        <div class="col-sm-2 col-sm-offset-1" id="box-nav">
            <div class="boxlinks">
              <h4>Links</h4>
              {{ globals.main.sidebar }}
            </div>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/jsplumb.js"></script>
    <script src="js/app.js"></script>
</div>
</body>
</html>
